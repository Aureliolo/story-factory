# Pre-commit hooks for Story Factory
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

# pre-commit.ci configuration (https://pre-commit.ci)
ci:
  autoupdate_schedule: weekly
  autoupdate_commit_msg: "deps(pre-commit): autoupdate hooks"
  autofix_prs: true
  # Skip mypy in CI - image with all deps exceeds 250MB limit
  # Local pre-commit runs mypy with full type checking
  skip: [mypy]

repos:
  # Use ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Type checking with mypy (skipped in pre-commit.ci, runs locally)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0.0
          - pytest>=8.0.0
          - nicegui>=3.0.0
          - ollama>=0.4.0
          - playwright>=1.40.0
          - types-networkx>=3.0
          - types-Pillow>=10.0.0
          - types-reportlab>=4.0.0
        args: [--config-file=pyproject.toml]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
