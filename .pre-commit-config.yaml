# Pre-commit hooks for Story Factory
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

# pre-commit.ci configuration (https://pre-commit.ci)
ci:
  autoupdate_schedule: weekly
  autoupdate_commit_msg: "deps(pre-commit): autoupdate hooks"
  autofix_prs: true
  # Skip in CI - these hooks require local environment setup
  # - mypy: image with all deps exceeds 250MB limit
  # - check-deps: can't pip install in pre-commit.ci sandbox
  skip: [mypy, check-deps]

repos:
  # Check and install dependencies before any other hooks
  - repo: local
    hooks:
      - id: check-deps
        name: check dependencies
        entry: python scripts/check_deps.py --auto-install
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit, pre-push]

  # Use ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Type checking with mypy (skipped in pre-commit.ci, runs locally)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic==2.12.5
          - pytest==9.0.2
          - nicegui==3.6.1
          - ollama==0.6.1
          - instructor==1.14.4
          - openai==2.15.0
          - playwright==1.57.0
          - types-networkx==3.6.1.20251220
          - types-Pillow==10.2.0.20240822
          - types-reportlab==4.4.9.20260117
          - python-docx==1.2.0
        args: [--config-file=pyproject.toml]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  # Docstring coverage enforcement
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: [-vv, src, scripts, tests]
        pass_filenames: false

  # Generate and commit interrogate badge
  - repo: local
    hooks:
      - id: interrogate-badge
        name: generate docstring coverage badge
        entry: interrogate --generate-badge docs/badges src scripts tests
        language: python
        additional_dependencies: [interrogate>=1.7.0]
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Run tests with coverage enforcement
  # NOTE: Skipped by default in CI (pre-commit.ci) due to time constraints
  # Run locally: pre-commit run pytest-coverage --hook-stage push
  # Full enforcement is in GitHub Actions CI workflow
  - repo: local
    hooks:
      - id: pytest-coverage
        name: pytest with coverage (parallel)
        entry: python -m pytest tests/unit/ tests/smoke/ tests/integration/ -n auto --cov=. --cov-fail-under=100 --cov-report=term -q
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]  # Run on push, not on every commit
