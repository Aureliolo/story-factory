name: relationship_create
version: "1.0"
description: "Creates a new relationship with quality-focused generation"
agent: world_quality
task: relationship_create
is_system_prompt: false

template: |
  Create a compelling relationship between entities in a {{ genre }} story.

  STORY PREMISE: {{ premise }}
  TONE: {{ tone }}

  AVAILABLE ENTITIES:
  {% for entity in entities %}
  - {{ entity.name }} ({{ entity.type }}): {{ entity.description }}
  {% endfor %}

  EXISTING RELATIONSHIPS:
  {% for rel in existing_relationships %}
  - {{ rel }}
  {% endfor %}

  {% if custom_instructions %}
  SPECIFIC REQUIREMENTS:
  {{ custom_instructions }}
  {% endif %}

  {% if calendar_context %}
  === WORLD TIMELINE ===
  Current Era: {{ calendar_context.era_name }} ({{ calendar_context.era_abbreviation }})
  Current Year: {{ calendar_context.current_year }} {{ calendar_context.era_abbreviation }}

  Consider when this relationship began and how it may have evolved over time.
  {% endif %}

  Create a relationship with:
  1. Emotional depth and complexity
  2. Conflict potential or tension
  3. History and backstory
  4. Evolution potential
  5. Story significance

  Write all text in {{ language }}.

  Return a JSON object with:
  {
    "source": "Entity 1 Name",
    "target": "Entity 2 Name",
    "relation_type": "type of relationship",
    "description": "Nature of the relationship",
    "history": "How this relationship developed",
    "tension": "Sources of conflict or tension"
  }

variables:
  required:
    - genre
    - premise
    - tone
    - entities
    - language
  optional:
    - existing_relationships
    - custom_instructions
    - calendar_context
