[tool.ruff]
line-length = 100
target-version = "py314"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by ruff format)
    "B008",  # do not perform function calls in argument defaults
    "B904",  # raise without from inside except
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__ files
"main.py" = ["E402"]  # imports after check_environment() is intentional

[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Start lenient, can tighten later
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "ebooklib.*",  # No type stubs available, no py.typed
    "docx",  # python-docx has no type stubs
    "docx.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short --strict-markers"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
main_file = "tests/component/test_app_entry.py"
# Fail on warnings in strict mode (use PYTEST_STRICT=1 to enable)
# filterwarnings = ["error"]  # Uncomment for strict warning mode
markers = [
    "e2e: End-to-end browser tests (require playwright)",
    "smoke: Quick startup validation tests",
    "integration: Integration tests for component interactions",
    "slow: Slow tests that take more than 1 second",
    "component: NiceGUI component tests using User fixture",
]

[tool.coverage.run]
# Core modules are enforced at 100% coverage
# UI components excluded until NiceGUI component tests are added
source = ["agents", "services", "workflows", "memory", "utils", "settings.py"]
omit = [
    "tests/*",
    "*/site-packages/*",
    "*/__pycache__/*",
    "*/test_*.py",
    "*/conftest.py",
    "main.py",  # Entry point only - tested via integration tests
    "ui/*",  # UI components - requires NiceGUI User fixture testing (TODO)
]

[tool.coverage.report]
# 100% coverage achieved on all core modules (849 tests)
fail_under = 100
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "\\.\\.\\.",
]
precision = 1
show_missing = true
skip_covered = false
