# Story Factory - AI-Powered Multi-Agent Story Generation System
# https://github.com/Aureliolo/story-factory

# PEP 517/518: Modern Python build system
[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

# PEP 621: Project metadata
[project]
name = "story-factory"
version = "1.0.0"
description = "AI-powered multi-agent system for generating stories with local LLMs via Ollama"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Aurelio", email = "aurelio@story-factory.dev"}
]
maintainers = [
    {name = "Aurelio", email = "aurelio@story-factory.dev"}
]
keywords = [
    "ai",
    "llm",
    "ollama",
    "story-generation",
    "multi-agent",
    "creative-writing",
    "local-ai",
    "nlp"
]
classifiers = [
    # Development Status
    "Development Status :: 4 - Beta",
    # Intended Audience
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Other Audience",
    # License
    "License :: OSI Approved :: MIT License",
    # Natural Language
    "Natural Language :: English",
    # Operating Systems
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    # Programming Language
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    # Topics
    "Topic :: Artistic Software",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    # Typing
    "Typing :: Typed",
]
requires-python = ">=3.12"
dependencies = [
    # Runtime dependencies
    "ollama>=0.6.1,<1.0.0",
    "nicegui>=3.5.0,<4.0.0",
    "pydantic>=2.12.5,<3.0.0",
    "networkx>=3.6.1,<4.0.0",
    "ebooklib>=0.20,<1.0",
    "reportlab>=4.4.9,<5.0.0",
    "Pillow>=12.1.0,<13.0.0",
    "python-docx>=1.2.0,<2.0.0",
]

[project.optional-dependencies]
# Testing dependencies
test = [
    "pytest>=9.0.2,<10.0.0",
    "pytest-cov>=7.0.0,<8.0.0",
    "pytest-asyncio>=1.3.0,<2.0.0",
    "pytest-xdist>=3.8.0,<4.0.0",
    "playwright>=1.57.0,<2.0.0",
    "pytest-playwright>=0.7.2,<1.0.0",
]
# Code quality and development tools
dev = [
    "ruff>=0.14.13,<1.0.0",
    "mypy>=1.19.1,<2.0.0",
    "pre-commit>=4.5.1,<5.0.0",
    # Type stubs
    "types-networkx>=3.6.1.20251220",
    "types-Pillow>=10.2.0.20240822",
    "types-reportlab>=4.4.9.20260117",
]
# All development dependencies (test + dev)
all = [
    "story-factory[test,dev]",
]

[project.urls]
Homepage = "https://github.com/Aureliolo/story-factory"
Documentation = "https://github.com/Aureliolo/story-factory#readme"
Repository = "https://github.com/Aureliolo/story-factory"
"Bug Tracker" = "https://github.com/Aureliolo/story-factory/issues"
Changelog = "https://github.com/Aureliolo/story-factory/releases"

[project.scripts]
story-factory = "main:main"

# Setuptools configuration for package discovery
[tool.setuptools]
packages = ["agents", "memory", "services", "ui", "utils", "workflows"]

[tool.setuptools.package-data]
ui = ["*.css"]

# Ruff configuration
[tool.ruff]
line-length = 100
target-version = "py314"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
# Minimal ignores - only for legitimate reasons
ignore = [
    # Formatter conflicts - must be ignored
    "COM812", # Trailing comma - conflicts with ruff formatter
    "ISC001", # Single line implicit string concatenation - conflicts with formatter
]

[tool.mypy]
python_version = "3.12"  # Actual runtime version (not 3.14)
warn_return_any = true
warn_unused_configs = true
# Strict type checking for production code
disallow_untyped_defs = true   # Require type hints on all functions
disallow_incomplete_defs = true # Require complete type hints
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
strict_optional = true
disallow_subclassing_any = true

[[tool.mypy.overrides]]
# Third-party libraries without type stubs (legitimate exceptions)
module = [
    "ebooklib.*",  # No type stubs available, no py.typed
    "docx",  # python-docx has no type stubs
    "docx.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
# Tests can be less strict with typing
module = ["tests.*"]
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short --strict-markers"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
main_file = "tests/component/test_app_entry.py"
# Enable warning filters for enterprise-grade testing
filterwarnings = [
    "error",  # Treat warnings as errors
    # Legitimate exceptions for third-party library warnings
    "ignore::DeprecationWarning:nicegui.*",
    "ignore::DeprecationWarning:pydantic.*",
    "ignore:The --rsyncdir command line argument:DeprecationWarning",
]
markers = [
    "e2e: End-to-end browser tests (require playwright)",
    "smoke: Quick startup validation tests",
    "integration: Integration tests for component interactions",
    "slow: Slow tests that take more than 1 second",
    "component: NiceGUI component tests using User fixture",
]

[tool.coverage.run]
# Core modules are enforced at 100% coverage
# UI components excluded until NiceGUI component tests are added
source = ["agents", "services", "workflows", "memory", "utils", "settings.py"]
omit = [
    "tests/*",
    "*/site-packages/*",
    "*/__pycache__/*",
    "*/test_*.py",
    "*/conftest.py",
    "main.py",  # Entry point only - tested via integration tests
    "ui/*",  # UI components - requires NiceGUI User fixture testing (TODO)
]

[tool.coverage.report]
# 100% coverage achieved on all core modules (1700+ tests)
fail_under = 100
# Only exclude truly non-testable code patterns
exclude_lines = [
    "pragma: no cover",
    "def __repr__",  # String representations are low-value to test
    "raise AssertionError",  # Should never be reached
    "raise NotImplementedError",  # Abstract methods
    "if __name__ == .__main__.:",  # Script entry points
    "if TYPE_CHECKING:",  # Type checking imports
    "@abstractmethod",  # Abstract method declarations
    "\\.\\.\\.",  # Ellipsis (placeholder)
]
precision = 1
show_missing = true
skip_covered = false
