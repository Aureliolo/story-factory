version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    rebase-strategy: "auto"
    groups:
      python-deps:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
    rebase-strategy: "auto"
    groups:
      actions:
        patterns:
          - "*"

  # CDN dependencies tracked via package.json
  # When Dependabot updates vis-network, also update the CDN URL in:
  # ui/graph_renderer.py (search for "unpkg.com/vis-network")
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "deps(cdn)"
    rebase-strategy: "auto"
