version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    rebase-strategy: "auto"
    groups:
      python-deps:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
    rebase-strategy: "auto"
    groups:
      actions:
        patterns:
          - "*"

  # CDN dependencies tracked via package.json in .github/
  # When Dependabot updates vis-network, the sync-cdn-versions.yml workflow
  # automatically updates the CDN URL in src/ui/components/graph.py
  - package-ecosystem: "npm"
    directory: "/.github"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "deps(cdn)"
    rebase-strategy: "auto"
