name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

# Restrict permissions for security
permissions:
  contents: read
  pull-requests: read

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # Skip E2E tests in CI - they require browser setup and real server
          pytest tests/unit tests/smoke tests/integration --cov=. --cov-report=term --cov-report=html

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy types-requests

      - name: Run ruff
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .
