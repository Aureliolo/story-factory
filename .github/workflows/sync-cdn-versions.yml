name: Sync CDN Versions

on:
  pull_request:
    paths:
      - '.github/package.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-cdn:
    runs-on: ubuntu-latest
    # Only run on Dependabot PRs
    if: github.actor == 'dependabot[bot]'

    steps:
      # First, fetch and validate the version from PR without checking out untrusted code
      - name: Fetch and validate version from PR
        id: extract
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch package.json content from PR via API (no code checkout)
          VIS_VERSION=$(gh api "repos/${{ github.repository }}/contents/.github/package.json?ref=${{ github.head_ref }}" \
            --jq '.content' | base64 -d | jq -r '.dependencies["vis-network"]')

          # Validate version format (semver-like: digits and dots only)
          if ! echo "$VIS_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid version format: $VIS_VERSION"
            exit 1
          fi

          echo "vis_version=$VIS_VERSION" >> $GITHUB_OUTPUT
          echo "Found vis-network version: $VIS_VERSION"

      # Only checkout PR branch after validating the version is safe
      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CDN URL in graph.py
        run: |
          VIS_VERSION="${{ steps.extract.outputs.vis_version }}"

          # Update the CDN URL in src/ui/components/graph.py
          sed -i "s|unpkg.com/vis-network@[0-9.]*|unpkg.com/vis-network@${VIS_VERSION}|g" src/ui/components/graph.py

          echo "Updated CDN URL to vis-network@${VIS_VERSION}"

          # Show the change
          grep -n "vis-network" src/ui/components/graph.py || true

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/ui/components/graph.py
          git commit -m "chore: sync vis-network CDN URL to ${{ steps.extract.outputs.vis_version }}"
          git push
