name: mini_description
version: "1.0"
description: "Generates a brief description for an entity"
agent: world_quality
task: mini_description
is_system_prompt: false

template: |
  Create a brief, evocative description for this {{ entity_type }}:

  Name: {{ entity_name }}
  {% if entity_context %}
  Context: {{ entity_context }}
  {% endif %}

  Write 1-2 sentences that capture the essence in {{ language }}.
  Make it memorable and distinctive.

variables:
  required:
    - entity_type
    - entity_name
    - language
  optional:
    - entity_context
