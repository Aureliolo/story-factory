name: faction_create
version: "1.0"
description: "Creates a new faction with quality-focused generation"
agent: world_quality
task: faction_create
is_system_prompt: false

template: |
  Create a compelling NEW faction/organization for a {{ genre }} story.

  STORY PREMISE: {{ premise }}
  TONE: {{ tone }}
  SETTING: {{ setting_place }}, {{ setting_time }}

  EXISTING FACTIONS: {{ existing_names | join(", ") if existing_names else "None yet" }}
  (Create a NEW faction that complements or conflicts with these)

  {% if custom_instructions %}
  SPECIFIC REQUIREMENTS:
  {{ custom_instructions }}
  {% endif %}

  Create a faction with:
  1. Clear goals and ideology
  2. Internal structure and hierarchy
  3. Methods and resources
  4. Relationships with other entities
  5. Potential for conflict or alliance

  Write all text in {{ language }}.

  Return a JSON object with:
  {
    "name": "Faction Name",
    "type": "faction",
    "description": "What this faction is and does",
    "ideology": "Their beliefs and motivations",
    "methods": "How they operate",
    "structure": "Their organization/hierarchy"
  }

variables:
  required:
    - genre
    - premise
    - tone
    - setting_place
    - setting_time
    - language
  optional:
    - existing_names
    - custom_instructions
